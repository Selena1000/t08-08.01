<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product list</title>
    <link rel="stylesheet" href="css/productslist.css" />
    <link rel="stylesheet" href="css/generel.css" />
  </head>

  <body class="product-content">
    <header>
      <div class="split">
        <a href="index.html">
          <h1>Fashion<span>R</span>Us</h1>
        </a>
        <div class="smallpush">
          <a href=""> Categories</a>
          <a href="">Brands</a>
          <a href="">Seasons</a>
        </div>
      </div>
    </header>

    <main>
      <article class="product-box">
        <div class="img-box">
          <img src="https://kea-alt-del.dk/t7/images/webp/640/1599.webp" alt="" />
        </div>
        <strong><h3 class="product-title">Sporty bag</h3></strong>
        <p class="category-title">Accessories | Geonaute</p>
        <div class="price-box">
          <p class="price">DKK 350,-</p>
          <a href="products.html" class="add-to-cart">Read more</a>
        </div>
      </article>

      <article class="product-box discount">
        <div class="img-box">
          <span class="discount-tag">-34%</span>
          <img src="https://kea-alt-del.dk/t7/images/webp/640/1553.webp" alt="" />
        </div>
        <strong><h3 class="product-title">Football</h3></strong>
        <p class="category-title">Accessories | Puma</p>
        <div class="price-box">
          <p class="price">
            <span class="old-price">Prev DKK 200,-</span>
          </p>
          <p class="price">
            <span class="new-price">Now DKK 159,-</span>
          </p>
          <a href="products.html" class="add-to-cart">Read more</a>
        </div>
      </article>

      <article class="product-box soldout">
        <div class="img-box">
          <img src="https://kea-alt-del.dk/t7/images/webp/640/1543.webp" alt="" />
        </div>
        <strong><h3 class="product-title">Puma Shoes</h3></strong>
        <p class="category-title">Footwear | Puma</p>
        <div class="price-box">
          <p class="price">DKK 1300,-</p>
          <a href="products.html" class="add-to-cart">Read more</a>
        </div>
      </article>

      <article class="product-box soldout discount">
        <div class="img-box">
          <span class="discount-tag">-50%</span>
          <img src="https://kea-alt-del.dk/t7/images/webp/640/1583.webp" alt="" />
        </div>
        <strong><h3 class="product-title">Bodysuit</h3></strong>
        <p class="category-title">Clothing | Nike</p>
        <div class="price-box">
          <p class="price">
            <span class="old-price">Prev DKK 700,-</span>
          </p>
          <p class="price">
            <span class="new-price">Now DKK 300,-</span>
          </p>
          <a href="products.html" class="add-to-cart">Read more</a>
        </div>
      </article>
    </main>
  </body>
</html>
